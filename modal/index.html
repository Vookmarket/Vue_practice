<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Sample</title>
    <link rel="stylesheet" href="style.css">
    <!--Vue.jsのインストール-->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app" class="container">
    <h1>Modal Sample</h1>
        <!--サムネイルリストのテンプレート-->
        <ul class="imageList">
            <li class="imageList-item" v-for="thumb in thumbnails" :key="thumb.id">
                <button type="button" @click="openModal(thumb)" class="imageList-button">
                    <img :src="thumb.src" class="imageList-thumb">
                </button>
            </li>
        </ul>
        <!--Start:モーダルテンプレート-->
        <div class="modal-overlay" v-show="isVisible">
            <div class="modal-body">
                <div class="modal-image-container" v-if="currentThumbnail !== undefined">
                    <div class="modal-image-container" :class="{'isLoaded': isThumbnailLoaded}">
                        <div :style="containerStyle">
                            <img 
                            :src="currentThumbnail.src" 
                            alt=""
                            class="modal-image"
                            @load.prevent.stop="onLoad">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End:モーダルテンプレート-->
    </div>
    <script src="app.js"></script>
</body>

</html>
